<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
<div id="echartsMain" style="width: 100%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let LDT_8 = []
        let LDT_7 = []
        let LDT_11 = []

        let LDTSum_8 = 0
        let LDTSum_7 = 0
        let LDTSum_11 = 0

        if (dataArr[8]) {
            Object.entries(dataArr[8]).forEach(([k, v]) => {
                xData.push(k)
                LDT_8.push(v.LDT)
                LDTSum_8 += v.LDT
            });
        }
        if (dataArr[7]) {
            Object.entries(dataArr[7]).forEach(([k, v]) => {
                LDT_7.push(v.LDT)
                LDTSum_7 += v.LDT

            });
        }
        if (dataArr[11]) {
            Object.entries(dataArr[11]).forEach(([k, v]) => {
                LDT_11.push(v.LDT)
                LDTSum_11 += v.LDT
            });
        }

        var option = {
            title: [{
                text: 'LDT',
            },
                {
                    subtext: 'Regular Avg: ' + (LDTSum_8 / xData.length).toFixed(0),
                    left: '0%',
                    bottom: '0%'
                }, {
                    subtext: 'Coloring Avg: ' + (LDTSum_7 / xData.length).toFixed(0),
                    left: '15%',
                    bottom: '0%'
                }, {
                    subtext: 'Gossip Avg: ' + (LDTSum_11 / xData.length).toFixed(0),
                    left: '30%',
                    bottom: '0%'
                }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 'dataMax'
            },
            legend: {
                data: ['Regular', 'Coloring', 'Gossip']
            },
            series: [
                {
                    name: 'Regular',
                    type: 'line',
                    data: LDT_8
                },
                {
                    name: 'Coloring',
                    type: 'line',
                    data: LDT_7
                },
                {
                    name: 'Gossip',
                    type: 'line',
                    data: LDT_11
                },
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let search = window.location.search
        let url = "http://localhost:8111/getCycleStatistics" + search
        let request = new XMLHttpRequest()
        request.open("GET", url)
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
