<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="echartsMain" style="width: 100%; height: 500px;"></div>
</body>
<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let RMR_8 = []
        let RMR_7 = []
        let RMR_11 = []
        let RMR_12 = []

        let RMRSum_8 = 0
        let RMRSum_7 = 0
        let RMRSum_11 = 0
        let RMRSum_12 = 0

        if (dataArr[8]) {
            xData = []
            Object.entries(dataArr[8]).forEach(([k, v]) => {
                xData.push(k)
                RMR_8.push(v.RMR)
                RMRSum_8 += v.RMR
            });
        }
        if (dataArr[7]) {
            xData = []
            Object.entries(dataArr[7]).forEach(([k, v]) => {
                xData.push(k)
                RMR_7.push(v.RMR)
                RMRSum_7 += v.RMR
            });
        }
        if (dataArr[11]) {
            xData = []
            Object.entries(dataArr[11]).forEach(([k, v]) => {
                xData.push(k)
                RMR_11.push(v.RMR)
                RMRSum_11 += v.RMR
            });
        }
        if (dataArr[12]) {
            xData = []
            Object.entries(dataArr[12]).forEach(([k, v]) => {
                xData.push(k)
                RMR_12.push(v.RMR)
                RMRSum_12 += v.RMR
            });
        }

        var option = {
            title: [{
                text: 'RMR',
                textStyle: {
                    fontSize: '24px',
                }
            }, {
                subtext: 'Snow-Standard Avg: ' + (RMRSum_8 / xData.length).toFixed(0),
                left: '0%',
                bottom: '0%',
                subtextStyle: {
                    color: '#000000',
                    fontSize: '14px'
                }
            }, {
                subtext: 'Coloring Avg: ' + (RMRSum_7 / xData.length).toFixed(0),
                left: '30%',
                bottom: '0%',
                subtextStyle: {
                    color: '#000000',
                    fontSize: '14px'
                }
            }, {
                subtext: 'Gossip Avg: ' + (RMRSum_11 / xData.length).toFixed(0),
                left: '53%',
                bottom: '0%',
                subtextStyle: {
                    color: '#000000',
                    fontSize: '14px'
                }
            }, {
                subtext: 'Plumtree Avg: ' + (RMRSum_12 / xData.length).toFixed(0),
                left: '75%',
                bottom: '0%',
                subtextStyle: {
                    color: '#000000',
                    fontSize: '14px'
                }
            }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData,
                axisLabel: {
                    color: 'black',
                    fontSize: '18px'
                }
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 'dataMax',
                axisLabel: {
                    formatter: value => value.toFixed(0),
                    color: 'black',
                    fontSize: '18px'
                }
            },
            legend: {
                data: ['Snow-Standard', 'Coloring', 'Gossip', 'Plumtree'],
                textStyle: {
                    fontSize: '16px'
                }
            },
            series: [
                {
                    name: 'Snow-Standard',
                    type: 'line',
                    data: RMR_8
                },
                {
                    name: 'Coloring',
                    type: 'line',
                    data: RMR_7
                },
                {
                    name: 'Gossip',
                    type: 'line',
                    data: RMR_11
                },
                {
                    name: 'Plumtree',
                    type: 'line',
                    data: RMR_12
                }
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let search = window.location.search
        let url = "http://localhost:8111/getCycleStatistics" + search
        let request = new XMLHttpRequest()
        request.open("GET", url)
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
