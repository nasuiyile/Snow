<body>

<script type="text/javascript">
    function clean() {
        let request = new XMLHttpRequest()
        request.open("GET", "http://localhost:8111/clean")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                console.log("clean over")
            }
        }
        request.send()
    }
</script>
