<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="echartsMain" style="width: 100%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let Reliability_8 = []
        let Reliability_7 = []
        let Reliability_11 = []

        let ReliabilitySum_8 = 0.0
        let ReliabilitySum_7 = 0.0
        let ReliabilitySum_11 = 0.0

        if (dataArr[8]) {
            xData = []
            Object.entries(dataArr[8]).forEach(([k, v]) => {
                xData.push(k)
                Reliability_8.push(v.Reliability)
                ReliabilitySum_8 += v.Reliability
            });
        }
        if (dataArr[7]) {
            xData = []
            Object.entries(dataArr[7]).forEach(([k, v]) => {
                xData.push(k)
                Reliability_7.push(v.Reliability)
                ReliabilitySum_7 += v.Reliability
            });
        }
        if (dataArr[11]) {
            xData = []
            Object.entries(dataArr[11]).forEach(([k, v]) => {
                xData.push(k)
                Reliability_11.push(v.Reliability)
                ReliabilitySum_11 += v.Reliability
            });
        }

        var option = {
            title: [{
                    text: 'Fanin Traffic Reliability',
                },
                {
                    subtext: 'Regular Avg: ' + (ReliabilitySum_8 / xData.length).toFixed(0),
                    left: '0%',
                    bottom: '0%'
                }, {
                    subtext: 'Coloring Avg: ' + (ReliabilitySum_7 / xData.length).toFixed(0),
                    left: '15%',
                    bottom: '0%'
                }, {
                    subtext: 'Gossip Avg: ' + (ReliabilitySum_11 / xData.length).toFixed(0),
                    left: '30%',
                    bottom: '0%'
            }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 'dataMax',
                axisLabel: {
                    formatter: value => value.toFixed(0) // 保留两位小数
                }
            },
            legend: {
                data: ['Regular', 'Coloring', 'Gossip']
            },
            series: [
                {
                    name: 'Regular',
                    type: 'line',
                    data: Reliability_8
                },
                {
                    name: 'Coloring',
                    type: 'line',
                    data: Reliability_7
                },
                {
                    name: 'Gossip',
                    type: 'line',
                    data: Reliability_11
                },
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let search = window.location.search
        let url = "http://localhost:8111/getCycleStatistics" + search
        let request = new XMLHttpRequest()
        request.open("GET", url)
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
