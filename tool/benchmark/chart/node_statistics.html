<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="echartsMain" style="width: 90%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let fanIn = []
        let fanOut = []
        let flowIn = []
        let flowOut = []
        let flowInAvg = []
        let flowOutAvg = []
        let flowInS = []
        let flowOutS = []

        Object.entries(dataArr).forEach(([k, v]) => {
            xData.push(k.split(":")[1])

            fanIn.push(v.FanIn)
            fanOut.push(v.FanOut)
            flowIn.push(v.FlowIn)
            flowOut.push(v.FlowOut)
            flowInAvg.push(v.FlowInAvg)
            flowOutAvg.push(v.FlowOutAvg)
            flowInS.push(v.FlowInS)
            flowOutS.push(v.FlowOutS)
        });

        var option = {
            title: {
                text: '节点信息统计'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                min: "dataMin",
                max: 'dataMax'
            },
            legend: {
                data: ['扇入节点', '扇出节点', '扇入流量', '扇出流量', '扇入平均流量', '扇出平均流量']
            },
            series: [
                {
                    name: '扇入节点',
                    type: 'line',
                    data: fanIn
                },
                {
                    name: '扇出节点',
                    type: 'line',
                    data: fanOut
                },
                {
                    name: '扇入流量',
                    type: 'line',
                    data: flowIn
                },
                {
                    name: '扇出流量',
                    type: 'line',
                    data: flowOut
                },
                {
                    name: '扇入平均流量',
                    type: 'line',
                    data: flowInAvg
                },
                {
                    name: '扇出平均流量',
                    type: 'line',
                    data: flowOutAvg
                }
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let request = new XMLHttpRequest()
        request.open("GET", "http://localhost:8111/getNodeStatistics")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
