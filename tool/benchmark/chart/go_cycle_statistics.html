<!DOCTYPE html>
<html>

<head>
    <script src="./chart/echarts.js"></script>
    <style type="text/css">
        .chart {
            width: 33%;
            height: 500px;
            justify-content: space-around;
        }

        .btn {
            margin: 0px 50px 0px 50px;
        }
    </style>
</head>

<body>
    <div style="display: none;">{{range .}}<span class="title">{{.}}</span></iframe>{{end}}</div>
    <div>
        <span>n:
            <select id="num" style="width: 100px;margin: 10px;">
                <option value=""></option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
            </select>
        </span>
        <span>fanout:
            <select id="fanout" style="width: 100px;margin: 10px;">
                <option value=""></option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>
        </span>
        <button id="search" onclick="search()">search</button>
    </div>
    <div style="display: flex;">
        <div class="chart" id="LDT"></div>
        <div class="chart" id="RMR"></div>
        <div class="chart" id="Reliability"></div>
    </div>
</body>

</html>

<script type="text/javascript">
    let titleArr = document.getElementsByClassName("title")
    for (title of titleArr) {
        console.log(title.innerText)
    }

    let LDT_arr = {}
    let RMR_arr = {}
    let Reliability_arr = {}
    let LDT_avg = {}
    let RMR_avg = {}
    let Reliability_avg = {}
    let xData = {}
    let chartDom = {}
    let types = []

    function clearData() {
        LDT_arr = {}
        RMR_arr = {}
        Reliability_arr = {}
        LDT_avg = {}
        RMR_avg = {}
        Reliability_avg = {}
        xData = {}
        chartDom = {}
        types = []
    }

    function dealData(dataArr) {
        types = Object.keys(dataArr)
        for ([type, v] of Object.entries(dataArr)) {
            LDT_arr[type] = []
            RMR_arr[type] = []
            Reliability_arr[type] = []
            let LDT_sum = 0
            let RMR_sum = 0
            let Reliability_sum = 0
            let count = 0
            for ([cycle, message] of Object.entries(v)) {
                xData[cycle] = 1
                count += 1
                LDT_arr[type].push(message.LDT)
                RMR_arr[type].push(message.RMR)
                Reliability_arr[type].push(message.Reliability.toFixed(2))

                LDT_sum += message.LDT
                RMR_sum += message.RMR
                Reliability_sum += message.Reliability

            }
            LDT_avg[type] = count > 0 ? (LDT_sum / count).toFixed(0) : 0
            RMR_avg[type] = count > 0 ? (RMR_sum / count).toFixed(0) : 0
            Reliability_avg[type] = count > 0 ? (Reliability_sum / count).toFixed(2) : 0
        }
    }

    function draw(title, dataArr, avgData) {
        if (chartDom[title]) {
            chartDom[title].dispose()
        }
        let myChart = echarts.init(document.getElementById(title));
        chartDom[title] = myChart

        let option = {
            title: [{
                text: title,
                textStyle: {
                    fontSize: '18px',
                    fontWeight: 'bold'
                }
            }, {
                subtext: 'Snow-Standard Avg: ' + (avgData[8] ? avgData[8] : 0),
                left: '0%',
                bottom: '0%',
                subtextStyle: {
                    color: 'black',
                    fontSize: '14px',
                    fontWeight: 'bold'
                }
            }, {
                subtext: 'Coloring Avg: ' + (avgData[7] ? avgData[7] : 0),
                left: '30%',
                bottom: '0%',
                subtextStyle: {
                    color: 'black',
                    fontSize: '14px',
                    fontWeight: 'bold'
                }
            }, {
                subtext: 'Gossip Avg: ' + (avgData[11] ? avgData[11] : 0),
                left: '53%',
                bottom: '0%',
                subtextStyle: {
                    color: 'black',
                    fontSize: '14px',
                    fontWeight: 'bold'
                }
            }, {
                subtext: 'Plumtree Avg: ' + (avgData[12] ? avgData[12] : 0),
                left: '75%',
                bottom: '0%',
                subtextStyle: {
                    color: 'black',
                    fontSize: '14px',
                    fontWeight: 'bold'
                }
            }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: Object.keys(xData),
                axisLabel: {
                    color: 'black',
                    fontSize: '18px',
                    fontWeight: 'bold',
                    interval: 9,
                }
            },
            yAxis: {
                type: 'value',
                min: title == 'Reliability' ? 'dataMin' : 0,
                max: 'dataMax',
                axisLabel: {
                    formatter: value => {
                        if (title == 'RMR') return value.toFixed(0)
                        else if (title == 'Reliability') return value.toFixed(2)
                        else return value
                    },
                    color: 'black',
                    fontSize: '18px',
                    fontWeight: 'bold'
                }
            },
            legend: {
                data: ['Snow-Standard', 'Coloring', 'Gossip', 'Plumtree'],
                textStyle: {
                    fontSize: '16px',
                    fontWeight: 'bold'
                }
            },
            series: [
                {
                    name: 'Snow-Standard',
                    type: 'line',
                    data: dataArr[8]
                },
                {
                    name: 'Coloring',
                    type: 'line',
                    data: dataArr[7]
                },
                {
                    name: 'Gossip',
                    type: 'line',
                    data: dataArr[11]
                },
                {
                    name: 'Plumtree',
                    type: 'line',
                    data: dataArr[12]
                },
            ]
        };

        myChart.setOption(option);
    }

    function clean() {
        let request = new XMLHttpRequest()
        request.open("GET", "/clean")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                console.log("clean over")
            }
        }
        request.send()
    }

    function getData() {
        let num = document.getElementById("num").value
        let fanout = document.getElementById("fanout").value
        let param = "?Num=" + num + "&Fanout=" + fanout
        let url = "/getCycleStatistics" + param
        let request = new XMLHttpRequest()
        request.open("GET", url, false)
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                dealData(response)
            }
        }
        request.send()
    }

    function search() {
        clearData()
        getData()

        draw('LDT', LDT_arr, LDT_avg)
        draw('RMR', RMR_arr, RMR_avg)
        draw('Reliability', Reliability_arr, Reliability_avg)
    }

    search()
</script>
