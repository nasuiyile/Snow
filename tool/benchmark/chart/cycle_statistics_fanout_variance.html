<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
<div id="echartsMain" style="width: 100%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let FlowOutS_8 = []
        let FlowOutS_9 = []
        let FlowOutS_11 = []

        let FlowOutSSum_8 = 0
        let FlowOutSSum_9 = 0
        let FlowOutSSum_11 = 0

        if (dataArr[8]) {
            Object.entries(dataArr[8]).forEach(([k, v]) => {
                xData.push(k)
                FlowOutS_8.push(v.FlowOutS)
                FlowOutSSum_8 += v.FlowOutS
            });
        }
        if (dataArr[9]) {
            Object.entries(dataArr[9]).forEach(([k, v]) => {
                FlowOutS_9.push(v.FlowOutS)
                FlowOutSSum_9 += v.FlowOutS

            });
        }
        if (dataArr[11]) {
            Object.entries(dataArr[11]).forEach(([k, v]) => {
                FlowOutS_11.push(v.FlowOutS)
                FlowOutSSum_11 += v.FlowOutS
            });
        }

        var option = {
            title: [{
                    text: 'Fanout Traffic Variance',
                },
                {
                    subtext: 'Regular Avg: ' + (FlowOutSSum_8 / xData.length).toFixed(0),
                    left: '0%',
                    bottom: '0%'
                }, {
                    subtext: 'Reliable Avg: ' + (FlowOutSSum_9 / xData.length).toFixed(0),
                    left: '15%',
                    bottom: '0%'
                }, {
                    subtext: 'Gossip Avg: ' + (FlowOutSSum_11 / xData.length).toFixed(0),
                    left: '30%',
                    bottom: '0%'
            }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 'dataMax',
                axisLabel: {
                    formatter: value => value.toFixed(0) // 保留两位小数
                }
            },
            legend: {
                data: ['Regular', 'Reliable', 'Gossip']
            },
            series: [
                {
                    name: 'Regular',
                    type: 'line',
                    data: FlowOutS_8
                },
                {
                    name: 'Reliable',
                    type: 'line',
                    data: FlowOutS_9
                },
                {
                    name: 'Gossip',
                    type: 'line',
                    data: FlowOutS_11
                },
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let request = new XMLHttpRequest()
        request.open("GET", "http://localhost:8111/getCycleStatistics")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
